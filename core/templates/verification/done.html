{% extends "core/base.html" %}
{% load i18n %}
{% block title %}{% trans "Verification" %}{% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">{% trans "Verification" %}</h1>

    {% if step %}
      <p class="text-sm text-gray-500 mb-4">{% blocktrans %}Step {{ step }} of 7{% endblocktrans %}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        {% trans "Continue" %}
      </button>
    </form>
  </div>
{% endblock %}
