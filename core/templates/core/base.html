<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TRY Exchange</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
      document.getElementById('theme-icon').textContent = html.classList.contains('dark') ? '‚òÄÔ∏è' : 'ÔøΩÔøΩ';
    }

    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
        document.getElementById('theme-icon').textContent = 'üåô';
      } else {
        document.documentElement.classList.add('dark');
        document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
      }
    };
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
  <header class="flex justify-between items-center p-4 shadow-md dark:shadow-none">
    <h1 class="text-2xl font-bold">TRY Exchange</h1>
    <div class="flex items-center space-x-4">
      <!-- Theme toggle button -->
      <button onclick="toggleTheme()"
              class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <span id="theme-icon" class="text-xl">üåô</span>
      </button>

      <!-- Navigation -->
      <nav class="flex items-center space-x-2">
        {% comment %} Comment this if no updates view exists {% endcomment %}
        {# <a href="{% url 'core:updates' %}" class="px-3 py-2 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300">Updates</a> #}

        {% if user.is_authenticated %}
          <a href="{% url 'core:dashboard' %}" class="px-3 py-2 hover:text-blue-600 dark:hover:text-blue-400">Dashboard</a>
          <a href="{% url 'core:verification' %}" class="px-3 py-2 hover:text-blue-600 dark:hover:text-blue-400">Verification</a>
          <a href="{% url 'account_logout' %}" class="px-3 py-2 hover:text-red-600 dark:hover:text-red-400">Logout</a>
        {% else %}
          <a href="{% url 'account_login' %}" class="px-3 py-2 hover:text-blue-600 dark:hover:text-blue-400">Login</a>
          <a href="{% url 'account_signup' %}" class="px-3 py-2 hover:text-blue-600 dark:hover:text-blue-400">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="p-6">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
