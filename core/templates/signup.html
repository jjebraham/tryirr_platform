{% extends "core/base.html" %}
{% load socialaccount %}

{% block title %}Register{% endblock %}
{% block content %}
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  <hr class="my-6">

  <a href="{% provider_login_url 'google' process='signup' %}"
     class="inline-block px-4 py-2 bg-red-600 text-white rounded">
    Sign up with Google
  </a>

  <p>Already registered? <a href="{% url 'account_login' %}">Log in here</a>.</p>
{% endblock %}
