{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% trans "Deposit" %}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-bold mb-4">{% trans "Deposit" %}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.amount.label_tag }}
      {{ form.amount }}
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">{% trans "Submit" %}</button>
  </form>
</div>
{% endblock %}
