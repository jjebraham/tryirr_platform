<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}TRY/IRR Exchange{% endblock %}</title>
  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- ─── HEADER ────────────────────────────────────────────────────────── -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-2xl font-bold text-black">
        TRY/IRR Exchange
      </a>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="mx-2 text-gray-700 hover:text-gray-900">Dashboard</a>
          <a href="{% url 'account_logout' %}" class="mx-2 text-gray-700 hover:text-gray-900">Logout</a>
        {% else %}
          <a href="{% url 'account_login' %}" class="mx-2 text-gray-700 hover:text-gray-900">Login</a>
          <a href="{% url 'account_signup' %}"
             class="mx-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Register
          </a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- ─── MAIN CONTENT ─────────────────────────────────────────────────── -->
  <main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- ─── FOOTER ────────────────────────────────────────────────────────── -->
  <footer class="bg-white py-4">
    <div class="container mx-auto px-4 text-center text-gray-500">
      © {{ now|date:"Y" }} TRY‑IRR Platform
    </div>
  </footer>

</body>
</html>
