{% extends 'core/kyc_wizard/base.html' %}

{% block step_content %}
<h2 class="text-2xl font-bold mb-4">ID & Selfie Upload</h2>
<form method="post" enctype="multipart/form-data" class="space-y-4">
  {% csrf_token %}
  <div>
    <label class="block mb-1">ID Document</label>
    {{ form.id_document }}
  </div>
  <div>
    <label class="block mb-1">Selfie</label>
    {{ form.selfie }}
  </div>
  <div class="flex justify-between">
    <a href="{{ back_url }}" class="px-4 py-2 bg-gray-500 text-white rounded">Back</a>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Next</button>
  </div>
</form>
{% endblock %}
