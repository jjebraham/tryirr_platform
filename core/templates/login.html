{% extends "core/base.html" %}
{% load socialaccount %}

{% block title %}Log In{% endblock %}
{% block content %}
  <h2>Log In</h2>
  <!-- existing username/password form -->
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>

  <hr class="my-6">

  <!-- Google button -->
  <a href="{% provider_login_url 'google' process='login' %}"
     class="inline-block px-4 py-2 bg-red-600 text-white rounded">
    Sign in with Google
  </a>

  <p>Donâ€™t have an account? <a href="{% url 'account_signup' %}">Sign up here</a>.</p>
{% endblock %}
