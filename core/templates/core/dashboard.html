{% extends "core/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h2 class="mb-0">Dashboard</h2>
        </div>
        <div class="card-body">
          <p class="lead">Welcome, <strong>{{ user.username }}</strong>!</p>
          <p>Your KYC level is <strong>{{ user.kyc_level }}</strong>.</p>

          <div class="mt-4">
            {# if you later add a kyc view, give it a URL name 'kyc' and uncomment this #}
            {# <a href="{% url 'kyc' %}" class="btn btn-outline-primary me-2">Complete KYC</a> #}

            <a href="{% url 'account_logout' %}" class="btn btn-danger">
              Log out
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
