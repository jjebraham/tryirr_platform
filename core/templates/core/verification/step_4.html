{% extends 'core/verification/verification_index.html' %}
{% block step_content %}
<h2 class="text-xl font-semibold mb-4">Two-Factor Authentication</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="step" value="{{ step }}">
  <div class="flex justify-between mt-4">
    <a href="?step={{ step|add:-1 }}" class="btn-secondary">Back</a>
    <button type="submit" class="btn-primary">Enable 2FA</button>
  </div>
</form>
{% endblock %}
