<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}TL/IRR Exchange{% endblock %}</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-all duration-300">
  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-800 shadow-md transition-all duration-300">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="{% url 'core:home' %}"
         class="text-2xl font-bold text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-all duration-300">
        TL/IRR Exchange
      </a>
      
      <div class="flex items-center space-x-4">
        <!-- Theme toggle button -->
        <button onclick="toggleTheme()"
                class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span id="theme-icon" class="text-xl">üåô</span>
        </button>
        
        <!-- Navigation -->
        <nav class="flex items-center space-x-2">
          <a href="{% url 'core:updates' %}"
             class="px-3 py-2 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300">
            Updates
          </a>
          {% if user.is_authenticated %}
            <a href="{% url 'core:dashboard' %}"
               class="px-3 py-2 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300">
              Dashboard
            </a>
            <a href="{% url 'account_logout' %}"
               class="px-3 py-2 text-gray-700 dark:text-gray-200 hover:text-red-600 dark:hover:text-red-400 transition-all duration-300">
              Logout
            </a>
          {% else %}
            <a href="{% url 'account_login' %}"
               class="px-3 py-2 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300">
              Login
            </a>
            <a href="{% url 'account_signup' %}"
               class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-all duration-300 shadow-md hover:shadow-lg">
              Register
            </a>
          {% endif %}
        </nav>
      </div>
    </div>
  </header>
  
  <!-- MAIN CONTENT -->
  <main class="flex-grow container mx-auto px-4 py-8">
    {% block content %}
    <div class="text-center py-12">
      <h1 class="text-4xl font-bold mb-4">Welcome to TL/IRR Exchange</h1>
      <p class="text-xl text-gray-600 dark:text-gray-300">Your currency exchange platform</p>
    </div>
    {% endblock %}
  </main>
  
  <!-- FOOTER -->
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-6 transition-all duration-300">
    <div class="container mx-auto px-4 text-center text-gray-500 dark:text-gray-400">
      <p>&copy; {% now "Y" %} TL-IRR Platform. All rights reserved.</p>
    </div>
  </footer>

  <!-- DARK MODE SCRIPT -->
  <script>
    // Initialize theme on page load
    function initTheme() {
      console.log('Initializing theme...');
      
      // Get saved theme from localStorage or use system preference
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const shouldUseDark = savedTheme === 'dark' || (!savedTheme && systemPrefersDark);
      
      console.log('Saved theme:', savedTheme);
      console.log('System prefers dark:', systemPrefersDark);
      console.log('Should use dark:', shouldUseDark);
      
      // Apply theme
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      
      if (shouldUseDark) {
        html.classList.add('dark');
        if (icon) icon.textContent = '‚òÄÔ∏è';
        console.log('Applied dark theme');
      } else {
        html.classList.remove('dark');
        if (icon) icon.textContent = 'üåô';
        console.log('Applied light theme');
      }
    }
    
    // Toggle theme function
    function toggleTheme() {
      console.log('Toggle theme clicked');
      
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const isDark = html.classList.contains('dark');
      
      console.log('Current theme is dark:', isDark);
      
      if (isDark) {
        // Switch to light
        html.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        if (icon) icon.textContent = 'üåô';
        console.log('Switched to light theme');
      } else {
        // Switch to dark
        html.classList.add('dark');
        localStorage.setItem('theme', 'dark');
        if (icon) icon.textContent = '‚òÄÔ∏è';
        console.log('Switched to dark theme');
      }
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initTheme);
    } else {
      initTheme();
    }
    
    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
      if (!localStorage.getItem('theme')) {
        // Only update if user hasn't set a preference
        const html = document.documentElement;
        const icon = document.getElementById('theme-icon');
        
        if (e.matches) {
          html.classList.add('dark');
          if (icon) icon.textContent = '‚òÄÔ∏è';
        } else {
          html.classList.remove('dark');
          if (icon) icon.textContent = 'üåô';
        }
      }
    });
  </script>
</body>
</html>
