{% extends "core/base.html" %}
{% block title %}My Wallet{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">My Wallet</h1>
<div class="mb-4 p-4 bg-white dark:bg-gray-800 rounded">
  <p>Balance: {{ wallet.balance }}</p>
</div>
<form method="post" class="space-y-4">
  {% csrf_token %}
  <div>
    <label class="block mb-1">Amount</label>
    {{ form.amount }}
  </div>
  <button type="submit" name="deposit" class="px-4 py-2 bg-green-600 text-white rounded">Deposit</button>
  <button type="submit" name="withdraw" class="px-4 py-2 bg-yellow-600 text-white rounded">Withdraw</button>
</form>
{% endblock %}
