{% extends 'core/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Verification Center' %}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">{% trans 'Verification Center' %}</h1>
  <div class="mb-8">
    <ol class="flex items-center justify-between">
      {% for n in levels %}
      <li class="flex-1 flex items-center">
        <div class="w-8 h-8 rounded-full flex items-center justify-center {% if n <= level %}bg-green-500 text-white{% else %}bg-gray-300 text-gray-700{% endif %}">
          {{ n }}
        </div>
        {% if not forloop.last %}
        <div class="flex-1 h-1 {% if n < level %}bg-green-500{% else %}bg-gray-300{% endif %}"></div>
        {% endif %}
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endblock %}
