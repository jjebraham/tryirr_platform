{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% trans "KYC Verification" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-4">{% trans "KYC Verification" %}</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-between">
      {% if step|add:'0' > 1 %}
      <a href="?step={{ step|add:'-1' }}" class="px-4 py-2 bg-gray-200 rounded">{% trans "Back" %}</a>
      {% endif %}
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
        {% if step < 3 %}{% trans "Next" %}{% else %}{% trans "Submit" %}{% endif %}
      </button>
    </div>
  </form>
</div>
{% endblock %}
