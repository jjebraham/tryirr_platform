{% extends 'core/base.html' %}
{% block title %}New Offer{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Create Offer</h1>
<form method="post" class="bg-white dark:bg-gray-800 p-6 rounded shadow max-w-lg">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
</form>
{% endblock %}
